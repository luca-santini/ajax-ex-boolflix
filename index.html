<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
            <title>Boolflix</title>
            <link rel="stylesheet" href="style.css">
            <script src="https://kit.fontawesome.com/78f78d4532.js" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
            <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    </head>
    <body>
        <header>
            <div class="header-left">
                <h1>Boolflix</h1>
            </div>
            <div class="header-right">
                <input id="search" type="text" placeholder="Cerca">
                <button  id="search-button">Cerca</button>
            </div>
        </header>
        <div id="wrapper">
            <h2 class="titolo-ricerca">
                Risultati ricerca per:
                "<span id="ricerca-utente"></span>"
            </h2>
        <main id="risultati">

        </main>
        </div>

        <script id="card-template" type="text/x-handlebars-template">
            <ul class="card">
                <li>{{ titolo }}</li>
                <li>{{ titolo_originale }}</li>
                <li>{{ lingua }}</li>
                <li>{{ voto }}</li>
            </ul>
        </script>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
